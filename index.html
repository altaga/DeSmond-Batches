<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeSmond Cyberpunk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #1a1a2e; /* Dark cyberpunk background */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #2a2a4a;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 2px solid #00f0ff; /* Neon border */
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px; /* Placeholder height for loading */
            font-size: 1.2rem;
            color: #00f0ff;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .image-container {
            margin-top: 20px;
        }
        .generated-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-[#00f0ff]">DeSmond Cyberpunk</h1>
        <div id="image-display" class="image-container">
            <div class="loading" id="loading-indicator">Generando imagen...</div>
        </div>
    </div>

    <script type="module">
        // Function to generate the image
        async function generateImage() {
            // Updated prompt for a more human, Assassin's Creed style cyberpunk cyborg
            // Changes: removed hidden blade, added cell phone in one hand and assistant screen in the other.
            const prompt = "A human-like cyberpunk character named DeSmond, wearing a sleek, dark hooded cloak with glowing blue and purple neon accents, integrated digital displays on its arm, advanced metallic and carbon fiber augmentations subtly visible, holding a **futuristic cell phone** in one hand and a **glowing assistant-like screen** in the other, in a futuristic urban background with neon signs, intricate wiring visible, dynamic pose, highly detailed, atmospheric lighting, in the style of Assassin's Creed. Digital art.";
            const payload = { instances: { prompt: prompt }, parameters: { "sampleCount": 1 } };
            const apiKey = ""; // API key is provided by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            const loadingIndicator = document.getElementById('loading-indicator');
            const imageDisplay = document.getElementById('image-display');

            try {
                loadingIndicator.style.display = 'flex'; // Show loading

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image:png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.alt = "DeSmond Cyberpunk Cyborg estilo Assassin's Creed con celular y pantalla de asistencia";
                    imgElement.classList.add('generated-image');
                    
                    // Clear loading and display image
                    imageDisplay.innerHTML = '';
                    imageDisplay.appendChild(imgElement);
                } else {
                    imageDisplay.innerHTML = '<p class="text-red-500">Error: No se pudo generar la imagen. Inténtalo de nuevo.</p>';
                    console.error('Unexpected image generation response:', result);
                }
            } catch (error) {
                imageDisplay.innerHTML = '<p class="text-red-500">Error al conectar con el servicio de imagen. Por favor, inténtalo más tarde.</p>';
                console.error('Error generating image:', error);
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading
            }
        }

        // Generate image on window load
        window.onload = generateImage;
    </script>
</body>
</html>
